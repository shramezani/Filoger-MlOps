{% extends 'base.html' %}
{% block title %}
  Prediction Result
{% endblock %}

{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/result.css') }}"
/>
{% endblock %}

{% block content %}
<div class="container">
  <div class="result-box">
    <h1>Prediction Result</h1>
    <p>{{ predicted_price }}</p>
    <p>{{ explanation }}</p>

    <!-- Button to go back to input page -->
    <a
      href="{{ url_for('user_input') }}"
      class="btn btn-primary"
      >Make Another Prediction</a
    >
  </div>
</div>
{% endblock %}
