<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/base_style.css')}}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header
      class="container-fluid bg-dark text-white py-3"
    >
      <div
        class="container"
      >
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand h3 fs-3" href="/">CancerAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-5">
            <li class="nav-item mx-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="{{url_for('user_input')}}">Cancer Detection</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
            </li>
            <li class="nav-item mx-2">
              <a class="btn btn-outline-secondary mx-2" href="{{url_for('register')}}">Register</a>
              <!-- Login | Register should change based on login status -->
            </li>
            <li class="nav-item mx-2">
              <a class="btn btn-outline-secondary mx-2" href="{{url_for('login')}}">Login</a>
              <!-- Login | Register should change based on login status -->
            </li>
          </ul>
        </div>
      </nav>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer
      class="container-fluid bg-dark text-white py-3 mt-auto"
    >
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2024 CancerAI. All Rights Reserved.
        </p>
      </div>
    </footer>
    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
