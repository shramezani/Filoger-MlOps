<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Detection Input Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXwTTv7azS4h7hbkA5Q5jGJmgVQKk8VpEkxhG25TtKcJ93GeNtv3X5jbrk1z0YjQr1G7Y+ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, #f6d365, #fda085);
            transform: rotate(45deg);
            z-index: -1;
            animation: rotateBg 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotateBg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #fda085;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #fda085;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fff;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #fda085;
            box-shadow: 0 0 8px rgba(253, 160, 133, 0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #fda085;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #e59575;
            transform: translateY(-3px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }

        button:hover::after {
            left: 100%;
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            background: #fff3e0;
            border-left: 5px solid #fda085;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
        }

        .result p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 24px;
            }

            input, select, textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group i {
                left: 10px;
            }

            input, select, textarea {
                padding: 10px 15px 10px 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ©º Cancer Detection Form</h2>
        <form id="inputForm">
            <!-- Feature 1: Age -->
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="e.g., 45" min="1" required>
            </div>
            <!-- Feature 2: Gender -->
            <div class="form-group">
                <i class="fas fa-venus-mars"></i>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- Feature 3: BMI -->
            <div class="form-group">
                <i class="fas fa-weight"></i>
                <label for="bmi">BMI (Body Mass Index)</label>
                <input type="number" id="bmi" name="bmi" placeholder="e.g., 22.5" step="0.1" min="10" max="50" required>
            </div>
            <!-- Feature 4: Smoking Status -->
            <div class="form-group">
                <i class="fas fa-smoking"></i>
                <label for="smoking">Smoking Status</label>
                <select id="smoking" name="smoking" required>
                    <option value="">-- Select Status --</option>
                    <option value="Never Smoked">Never Smoked</option>
                    <option value="Former Smoker">Former Smoker</option>
                    <option value="Current Smoker">Current Smoker</option>
                </select>
            </div>
            <!-- Feature 5: Family History of Cancer -->
            <div class="form-group">
                <i class="fas fa-users"></i>
                <label for="family_history">Family History of Cancer</label>
                <select id="family_history" name="family_history" required>
                    <option value="">-- Select Option --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <!-- Feature 6: Physical Activity Level -->
            <div class="form-group">
                <i class="fas fa-running"></i>
                <label for="physical_activity">Physical Activity Level</label>
                <select id="physical_activity" name="physical_activity" required>
                    <option value="">-- Select Activity Level --</option>
                    <option value="Low">Low</option>
                    <option value="Moderate">Moderate</option>
                    <option value="High">High</option>
                </select>
            </div>
            <!-- Feature 7: Dietary Habits -->
            <div class="form-group">
                <i class="fas fa-utensils"></i>
                <label for="diet">Dietary Habits</label>
                <textarea id="diet" name="diet" rows="3" placeholder="e.g., High in fruits and vegetables" required></textarea>
            </div>
            <!-- Feature 8: Alcohol Consumption -->
            <div class="form-group">
                <i class="fas fa-glass-cheers"></i>
                <label for="alcohol">Alcohol Consumption</label>
                <select id="alcohol" name="alcohol" required>
                    <option value="">-- Select Consumption Level --</option>
                    <option value="Never">Never</option>
                    <option value="Occasionally">Occasionally</option>
                    <option value="Regularly">Regularly</option>
                </select>
            </div>
            <!-- Feature 9: Medical History -->
            <div class="form-group">
                <i class="fas fa-notes-medical"></i>
                <label for="medical_history">Medical History</label>
                <textarea id="medical_history" name="medical_history" rows="3" placeholder="e.g., Hypertension, Diabetes" required></textarea>
            </div>
            <!-- Feature 10: Genetic Markers -->
            <div class="form-group">
                <i class="fas fa-dna"></i>
                <label for="genetic_markers">Genetic Markers</label>
                <input type="text" id="genetic_markers" name="genetic_markers" placeholder="e.g., BRCA1, BRCA2" required>
            </div>

            <button type="submit">âœ¨ Submit</button>
        </form>

        <div class="result" id="result">
            <h3>ðŸŽ‰ Prediction Result:</h3>
            <p id="resultContent"></p>
        </div>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting

            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Example: Display the collected data as formatted information
            const resultContent = document.getElementById('resultContent');
            let formattedData = '';
            for (const [key, value] of Object.entries(data)) {
                // Customize labels based on keys
                let formattedKey = '';
                switch(key) {
                    case 'age':
                        formattedKey = 'Age';
                        break;
                    case 'gender':
                        formattedKey = 'Gender';
                        break;
                    case 'bmi':
                        formattedKey = 'BMI';
                        break;
                    case 'smoking':
                        formattedKey = 'Smoking Status';
                        break;
                    case 'family_history':
                        formattedKey = 'Family History of Cancer';
                        break;
                    case 'physical_activity':
                        formattedKey = 'Physical Activity Level';
                        break;
                    case 'diet':
                        formattedKey = 'Dietary Habits';
                        break;
                    case 'alcohol':
                        formattedKey = 'Alcohol Consumption';
                        break;
                    case 'medical_history':
                        formattedKey = 'Medical History';
                        break;
                    case 'genetic_markers':
                        formattedKey = 'Genetic Markers';
                        break;
                    default:
                        formattedKey = key.charAt(0).toUpperCase() + key.slice(1);
                }
                formattedData += `<strong>${formattedKey}:</strong> ${value}<br>`;
            }

            resultContent.innerHTML = formattedData;

            // Show the result div with animation
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
