<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forget_password.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>Forgot your Password?</h2>
            <form id="resetPasswordForm" method="POST" action="{{ url_for('forgot_password') }}">
                <!-- Security Question Answer -->
                <div class="input-group">
                    <label for="securityAnswer">Security Question:enter your email</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your mail" required>
                </div>

                <!-- New Password -->
                <div class="input-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>

                <div class="input-group">
                    <button type="submit" class="btn-reset">Reset Password</button>
                </div>
                <div class="alternative-option">
                    <a href="#">Try another way</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JS for form validation and background image animation -->
    <script src="/static/js/forget_password.js"></script>
</body>
</html>
