<!-- awesome_login/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side - Image Section (Visible on larger screens) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary text-white">
                <div class="text-center p-4">
                    <h1 class="display-4">Welcome Back!</h1>
                    <p class="lead">Please login to your account to continue.</p>
                    <dotlottie-player src="https://lottie.host/939a5cbb-e898-465c-8c41-d54eea256c58/h8INWsK9Bt.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <h2 class="mb-4 text-center">Login to Your Account</h2>
                    <form method="post" action="{{url_for('login')}}">
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="email-addon">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email" aria-label="Email" aria-describedby="email-addon" required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text" id="password-addon">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" aria-label="Password" aria-describedby="password-addon" required>
                            </div>
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember Me
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>

                        <!-- Additional Links -->
                        <div class="mt-3 text-center">
                            <a href="{{url_for('forgot_password')}}" class="text-decoration-none">Forgot Password?</a> | 
                            <a href="{{url_for('register')}}" class="text-decoration-none">Create an Account</a>
                        </div>
                    </form>

                    <!-- Optional: Social Login Buttons -->
                    <div class="mt-4 text-center">
                        <p class="mb-2">Or login with</p>
                        <button type="button" class="btn btn-outline-dark me-2">
                            <i class="bi bi-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline-dark">
                            <i class="bi bi-facebook"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--js animation player-->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

</body>
</html>
